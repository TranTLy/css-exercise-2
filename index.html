<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise - Week 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="custom-components">
        <section class="custom-checkboxes">
            <h2 class="u-title">Custom checkbox</h2>
            <div class="custom-checkbox">
                <input id="color1" type="checkbox">
                <span class="checkbox-decoration"></span>
                <label for="color1">Red</label>
            </div>

            <div class="custom-checkbox">
                <input id="color2" type="checkbox">
                <span class="checkbox-decoration"></span>
                <label for="color2">Blue</label>
            </div>

            <div class="custom-checkbox">
                <input id="color3" type="checkbox">
                <span class="checkbox-decoration"></span>
                <label for="color3">Yellow</label>
            </div>
           
        </section>

        <section class="custom-radio-btns">
            <h2 class="u-title">Custom radio button</h2>

            <div class="custom-radio-btn">
                <input id="color1" type="radio">
                <span class="radio-decoration"></span>
                <label for="color1">Ichi</label>
            </div>
             <div class="custom-radio-btn">
                <input id="color2" type="radio">
                <span class="radio-decoration"></span>
                <label for="color2">Ni</label>
            </div>
             <div class="custom-radio-btn">
                <input id="color3" type="radio">
                <span class="radio-decoration"></span>
                <label for="color3">San</label>
            </div>
        </section>

        <section class="custom-selects">
            <h2 class="u-title">Custom select</h2>
            <div class="custom-select-wrap">
                <select name="cars" id="cars" aria-placeholder="Select car">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>

            <div class="custom-select-wrap">
                <select name="number" id="number" aria-placeholder="Select number">
                    <option value="1">11</option>
                    <option value="2">22</option>
                    <option value="3">33</option>
                    <option value="4">44</option>
                </select>
            </div>
        </section>

        <section class="custom-toggles">
            <h2 class="u-title">Custom toggle</h2>
            <input class="custom-toggle" type="checkbox">
        </section>
    </section>
    
    <footer>
       Assignment 2, 2021/01/18 By <span>Ly Tran</span>
    </footer>

    <script src="./js/custom-selector.js"></script>
</body>
</html>
